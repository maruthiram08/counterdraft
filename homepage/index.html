<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterdraft | The Thinking Partner for Experts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #16a34a;
            --paper: #fcfcfc;
            --charcoal: #09090b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper);
            color: var(--charcoal);
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }
        .paper-card {
            background: white;
            border: 1px solid #e4e4e7;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.02), 0 1px 2px -1px rgb(0 0 0 / 0.02);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .paper-card:hover {
            box-shadow: 0 10px 30px -10px rgb(0 0 0 / 0.05);
            border-color: #d4d4d8;
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(22, 163, 74, 0.04) 0%, rgba(252, 252, 252, 1) 100%);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #fcfcfc;
        }
        ::-webkit-scrollbar-thumb {
            background: #e4e4e7;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d8;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .selection-green::selection {
            background-color: rgba(22, 163, 74, 0.2);
            color: #16a34a;
        }
        /* Custom shadows for editorial feel */
        .editorial-shadow {
            box-shadow: 0 40px 100px -30px rgba(0,0,0,0.08), 0 20px 40px -20px rgba(0,0,0,0.04);
        }
    </style>
